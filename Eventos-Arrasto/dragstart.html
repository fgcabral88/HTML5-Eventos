<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - dragstart</title>
    <style>
        #drag {
            width: 30vw;
            height: 30vw;
            background-color: black;
        }
        #target {
            width: 30vw;
            height: 30vw;
            background-color: coral;
        }
    </style>
</head>
<body>
    <!-- Disparado quando o elemento comeÃ§a a ser arrastado-->

    <div id="drag" ondragstart="debug(event)" ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>

    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="debug(event)" ></div>

    <script>
        function debug(event) {
            console.log('Evento: ' + event.type);
        }
    </script>

</body>
</html>
