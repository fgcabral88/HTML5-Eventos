<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento -  afterprint e beforeprint </title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debut(event)">

    <!--Disparado depois da página ser impressa/Disparado antes da página ser impressa-->

    <!--Evento só dispara com o JS-->
    <script>
        function debug(e){
            alert('Evento: ' + e.type);
        }
    </script>

</body>
</html>
