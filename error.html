<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - error</title>
</head>

<body>

    <!--Imagem que não existe-->
    <img src="image/aueheauhaeu.git" alt="image" onerror="debug(event)">

    <!--Evento só dispara com o JS-->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            alert('Evento: ' + e.type);
        }
    </script>

</body>

</html>
