<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - mouseover</title>
    <style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: black;
        }
    </style>
</head>
<body>
    <!--Disparado quando o cursor do mouse estÃ¡ em cima do elemento-->

    <div onmousemove="debug(event)" onmouseout="debug(event)" onmouseover="debug(event)">

    </div>

    <script>
        function debug(event) {
            console.log('Evento: ' + event.type);
        }
    </script>

</body>
</html>
