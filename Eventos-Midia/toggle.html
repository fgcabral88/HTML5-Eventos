<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento toggle</title>
</head>
<body>
    <details ontoggle="debug(event)">
        <summary>Hcode</summary>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur odio incidunt in ullam ducimus magnam ad suscipit, 
            repudiandae dolorem, vitae obcaecati tempora. Provident doloremque soluta placeat voluptas quas? Doloribus, reprehenderit.</p>
    </details>

    <script>
        function debug(event){
            console.log(event.type);
        }
    </script>

</body>
</html>
